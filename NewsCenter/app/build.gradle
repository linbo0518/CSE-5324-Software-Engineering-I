apply plugin: 'com.android.application'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def AVOS_APP_ID = properties.getProperty('avos.app.id')
def AVOS_CLIENT_KEY = properties.getProperty('avos.client.key')
def INOREADER_CLIENT_SECRET = properties.getProperty('inoreader.client.secret')

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.team7.newscenter"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 32
        versionName "0.1.0"

        buildConfigField("String", "AVOS_APP_ID", "\"${AVOS_APP_ID}\"")
        buildConfigField("String", "AVOS_CLIENT_KEY", "\"${AVOS_CLIENT_KEY}\"");
        buildConfigField("String", "INOREADER_CLIENT_SECRET", "\"${INOREADER_CLIENT_SECRET}\"");
    }

    productFlavors {
        coolapk {
            buildConfigField("String", "LEANCLOUD_CHANNEL", "\"CoolApk\"")
        }
        googleplay {
            buildConfigField("String", "LEANCLOUD_CHANNEL", "\"GooglePlay\"")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "News Center"
        }
        debug {
            resValue "string", "app_name", "News Center"
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    maven {
        url  "http://dl.bintray.com/lukaville/maven"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.bignerdranch.android:expandablerecyclerview:3.0.0-RC1'
    compile project(':model')
    compile project(':common')
    compile project(':domain')
    compile project(':share')
    compile project(':swipebacklayout')
    // Loading Animation
    compile 'com.wang.avi:library:1.0.5'
    compile 'com.nineoldandroids:library:2.4.0'
    // Dialog
    compile 'com.afollestad.material-dialogs:core:0.8.6.2'
    compile 'com.afollestad.material-dialogs:commons:0.8.6.2'
    // SystemBar
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.miguelcatalan:materialsearchview:1.4.0'
    // File Picker
    compile 'com.nbsp:library:1.1'
    // Pic viewer
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    // Event bus
    compile 'org.greenrobot:eventbus:3.0.0'
}
